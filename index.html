<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMe</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/shared/themes/theme.light.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__left">
                <span class="logo">ShopMe</span>

                <div class="categories">
                    <button class="categories__button">Filter by</button>

                    <ul class="categories__menu">
                        <!-- Categories will be rendering here... -->
                    </ul>
                </div>

                <div class="search">
                    <input type="text" class="search__input" placeholder="write something here...">
                    <button class="search__button">
                        <svg class="search__button-magnifier" version="1.1" id="Capa_1"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                            y="0px" viewBox="0 0 490.4 490.4" style="enable-background:new 0 0 490.4 490.4;"
                            xml:space="preserve">
                            <g>
                                <path
                                    d="M484.1,454.796l-110.5-110.6c29.8-36.3,47.6-82.8,47.6-133.4c0-116.3-94.3-210.6-210.6-210.6S0,94.496,0,210.796
                                		s94.3,210.6,210.6,210.6c50.8,0,97.4-18,133.8-48l110.5,110.5c12.9,11.8,25,4.2,29.2,0C492.5,475.596,492.5,463.096,484.1,454.796z

                            </g>
                        </svg>

                    </button>
                </div>

            </div>

            <div class="header__right">
                <div class="cart-status">
                    <button class="cart-status__button">
                        <svg class="cart-status__button-cart" version="1.1" id="Capa_1"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                            y="0px" width="902.86px" height="902.86px" viewBox="0 0 902.86 902.86"
                            style="enable-background:new 0 0 902.86 902.86;" xml:space="preserve">
                            <g>
                                <g>
                                    <path d="M671.504,577.829l110.485-432.609H902.86v-68H729.174L703.128,179.2L0,178.697l74.753,399.129h596.751V577.829z
                                			 M685.766,247.188l-67.077,262.64H131.199L81.928,246.756L685.766,247.188z" />
                                    <path d="M578.418,825.641c59.961,0,108.743-48.783,108.743-108.744s-48.782-108.742-108.743-108.742H168.717

                                			c0-14.4-2.821-28.152-7.927-40.742h208.069c-5.107,12.59-7.928,26.342-7.928,40.742
                                			C469.675,776.858,518.457,825.641,578.418,825.641z M209.46,716.897c0,22.467-18.277,40.744-40.743,40.744
                                			c-22.466,0-40.744-18.277-40.744-40.744c0-22.465,18.277-40.742,40.744-40.742C191.183,676.155,209.46,694.432,209.46,716.897z
                                			 M619.162,716.897c0,22.467-18.277,40.744-40.743,40.744s-40.743-18.277-40.743-40.744c0-22.465,18.277-40.742,40.743-40.742
                                			S619.162,694.432,619.162,716.897z" />
                                </g>
                            </g>
                        </svg>

                    </button>
                    <div class="cart-status__count">
                        <span class="cart-status__count-counter">0</span>
                    </div>
                </div>

                <div class="toggle-box">
                    <label class="toggle" for="myToggle">
                        <input class="toggle__input" id="myToggle" type="checkbox" />
                        <div class="toggle__fill"></div>
                    </label>
                </div>
            </div>
        </header>

        <section class="products">
            <ul class="products__list products-list">
                <!-- Product items will be rendering here... -->
            </ul>

        </section>
    </div>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
