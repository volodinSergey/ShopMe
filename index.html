    <title>ShopMe</title>
    <link rel="stylesheet" href="./styles/main.css">

<body>

        <header class="header">

                    <div class="cart-status__count">

                    </div>
                </div>

                <div class="toggle-box">
                    <label class="toggle" for="myToggle">
                        <input class="toggle__input" id="myToggle" type="checkbox" />
                        <div class="toggle__fill"></div>
                    </label>
                </div>
            </div>
        </header>

        <section class="products">
            <ul class="products__list products-list">
                <!-- Product items will be rendering dynamically here... -->
            </ul>

        </section>
    </div>

    <div class="overlay">
        <div class="cart">
            <div class="cart__top">

            <div class="cart__middle">
                <ul class="cart__list cart-list">
                    <!-- Cart items will be rendering dynamically here .... -->
                </ul>
            </div>
            <div class="cart__bottom">
                <!-- Additional content can be here in the future -->
            </div>
        </div>
    </div>
    <script type="module" src="./js/app.js"></script>

</html>
